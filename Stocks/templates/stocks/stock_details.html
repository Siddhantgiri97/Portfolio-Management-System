{% extends 'Stocks/base.html' %}

{% block content %}

<div class="container rounded">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card mb-3">
                <div class="card-body mt-5" style="top: 5rem;">
                    <h2 class="h2 text-center">Stock Details</h2>
                    <form class="row g-3">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="name" value="{{stock.name}}" readonly>

                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="class" class="form-label">Symbol</label>
                            <input type="text" class="form-control" id="class" value="{{stock.symbol}}" readonly>
                        </div>
                        <div class=" col-md-6 mb-3">
                            <label for="rollno" class="form-label">Current Price</label>
                            <input type="text" class="form-control" id="rollno"
                                value="&#8377;{{stock.currentPrice|floatformat:2}}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="batch" class="form-label">Change In Price</label>
                            <input type="text" class="form-control" id="batch"
                                value="&#8377;{{stock.get_price|floatformat:2}}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">Change (%)</label>
                            <input type="text" class="form-control" id="contact"
                                value="{{stock.get_percent|floatformat:2}}%" readonly>
                        </div>

                    </form>
                    <a href="{% url 'Stocks:stock_update' stock.id %}" class="btn btn-outline-info">Edit</a>
                    <a href="{% url 'Stocks:buy_stock' %}" class="btn btn-outline-success">Buy</a>
                    <a href="{% url 'Stocks:stock_delete' stock.id %}" class="btn btn-outline-danger">Delete</a>

                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
{% endblock content %}
